<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>comp3278</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <section class="header">
    <h2>Transactions</h2>
    <button type="button" class="btn btn-secondary btn-md download-button"> <i
        class="transfer-icon fas fa-exchange-alt"></i> Pay</button>
  </section>
  <hr>

  <section class="main">

    <section class="filter-section">
      <div class="filter">
        <label for="start">Date</label>
        <input type="date" id="filter-date" name="filter-date" min="2018-01-01" max="2021-12-31">
      </div>
      <div class="filter-time">
        <p>Time</p>
        <div class="input-time-container">
          <input type="radio" id="filter-am" name="am">
          <label for="html">AM</label>
          <input type="radio" id="filter-pm" name="filter-pm">
          <label for="html">PM</label>
        </div>
      </div>
      <div class="filter">
        <p>Amount</p>
        <div class="input-amount-container">
          <input type="range" min="1" max="100" value="50" class="slider" id="filter-amount">
          <p class="filter-amount-display">10,000</p> <!-- pake javascript + ejs -->
        </div>
      </div>


    </section>

    <!-- ejs -->
    <div class="transactions-section">
      <h6><u>Today</u></h6>
      <div class="transactions-container">
        <div class="transaction">
          <div class="transaction-name-date-container">
            <p class="transaction-name">Schneiders</p>
            <p class="transaction-date">27/10/2001</p>
          </div>
          <div class="transaction-amount-container">
            <p class="transaction-amount">+$500</p>
          </div>
        </div>
        <div class="transaction"></div>
        <div class="transaction"></div>
        <div class="transaction"></div>
      </div>
    </div>

    <div class="transactions-section">
      <h6><u>11/11/2011</u></h6>
      <div class="transactions-container">
        <div class="transaction">
          <div class="transaction-name-date-container">
            <p class="transaction-name">Schneiders</p>
            <p class="transaction-date">27/10/2001</p>
          </div>
          <div class="transaction-amount-container">
            <p class="transaction-amount">+$500</p>
          </div>
        </div>
        <div class="transaction"></div>
        <div class="transaction"></div>
        <div class="transaction"></div>
      </div>
    </div>



  </section>

</body>

</html>
