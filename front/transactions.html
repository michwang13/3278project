        <section class="filter-section">

            <p>Time</p>

            </div>
          </div>
          <div class="filter">
            <p>Amount</p>
            <div class="input-amount-container">
              <input type="range" min="1" max="100" value="50" class="slider" id="filter-amount">

          </div>


        </section>

        <!-- ejs -->
