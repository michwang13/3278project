<body>
  <section class="header">
    <h2>Pay</h2> <!-- ejs -->

  <section class="main">
    <div class="pay-section">
        <div class="pay-detail">
            <label for="from-account">From Account</label>
            <select name="from-account" id="from-account" form="from-account-form" >
            <option value="" disabled selected>Select Account</option>
              <option value="hkd-current">HKD Current</option> <!-- ejs -->
              <option value="hkd-savings">HKD Savings</option><!-- ejs -->
              <option value="usd-current">USD Current</option><!-- ejs -->
              <option value="usd-savings">USD Savings</option><!-- ejs -->
            </select>
        </div>
        <div class="pay-detail">
            <label for="to-account">To Account</label>
            <input type="number" name="to-account" id="to-account" form="to-account-form" placeholder="Enter Account Number">
        </div>
        <div class="pay-detail">
            <label for="to-account">Amount</label>
            <input type="number" name="amount" id="amount" form="amount-form" placeholder="Enter Amount">
        </div>
        <button type="button" class="btn btn-secondary btn-md btn-pay download-button"> <i
            class="transfer-icon fas fa-exchange-alt"></i>
          Pay</button>
    </div>

  </section>
