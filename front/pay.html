    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

</head>

<body>

  <div class="wrapper">

    <!-- Sidebar  -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Payy</h3>
      </div>

      <ul class="list-unstyled components">
        <li class="active">
          <a href="#" data-toggle="collapse" aria-expanded="false">Dashboard</a> <!-- ejs, js -->
        </li>
        <li>
          <a href="#">Transactions</a> <!-- ejs, js -->
        </li>
        <li>
          <a href="#">Profile</a> <!-- ejs, js -->
        </li>
      </ul>

      <div class="sidebar-bottom">
        <ul class="list-unstyled CTAs">
          <li>
            <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Logout</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Page Content  -->
    <div id="content">

      <section class="header">
        <button type="button" id="sidebarCollapse" class="btn btn-secondary">
          <i class="fas fa-bars"></i>
        </button>
        <h2>Pay</h2> <!-- ejs -->
        <button type="button" class="btn btn-secondary btn-md download-button"> <i
            class="transfer-icon fas fa-exchange-alt"></i>
          Pay</button>
      </section>
      <hr>
      <hr>

      <section class="main">
        <div class="pay-section">
          <div class="pay-detail">
            <label for="from-account">From Account</label>
            <select name="from-account" id="from-account" form="from-account-form">
              <option value="" disabled selected>Select Account</option>
              <option value="hkd-current">HKD Current</option> <!-- ejs -->
              <option value="hkd-savings">HKD Savings</option><!-- ejs -->
              <option value="usd-current">USD Current</option><!-- ejs -->
              <option value="usd-savings">USD Savings</option><!-- ejs -->
            </select>
          </div>
          <div class="pay-detail">
            <label for="to-account">To Account</label>
            <input type="number" name="to-account" id="to-account" form="to-account-form"
              placeholder="Enter Account Number">
          </div>
          <div class="pay-detail">
            <label for="to-account">Amount</label>
            <input type="number" name="amount" id="amount" form="amount-form" placeholder="Enter Amount">
          </div>
          <button type="button" class="btn btn-secondary btn-md btn-pay download-button"> <i
              class="transfer-icon fas fa-exchange-alt"></i>
            Pay</button>
        </div>

      </section>
    </div>

  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#sidebarCollapse').on('click', function () {
        $('#sidebar, #content').toggleClass('active');
        $('.collapse.in').toggleClass('in');
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        console.log("test")
      });
    });
  </script>
</body>

</html>
